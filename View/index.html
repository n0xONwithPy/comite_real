<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="shortcut icon" href="../assets/icon_app.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Controle de Estoque</title>
</head>
<body>
    <header>
        <figure>
            <img class="logo" src="../assets/primary_logo.png" alt="Logo REAL">
        </figure>
    </header>
    <main>
        <aside class="side-menu">
            <ul>
                <li>
                    <a href="#" id="formCadastro">CADASTRAR FORNECEDOR</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">CADASTRAR MERCADORIA</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">ALTERAR REGISTRO</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">DELETAR REGISTRO</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#">LISTAR TODOS OS REGISTROS</a>
                </li>
            </ul>
        </aside>
        <div class="form-container">
            <form method="POST" action="../Model/upSert.php">
                <h2>Cadastro de Fornecedores</h2>
            <h2>Dados do fornecedor</h2>
            <div class="coluna">
                <input name="cnpj_fornecedor" type="text" placeholder="CNPJ" required>
                <input name="nomeFantasia_fornecedor" type="text" placeholder="Razão Social" required>
                <input name="email_fornecedor" type="text" placeholder="E-mail" required>
                <input name="atividade_fornecedor" type="text" placeholder="Ramo de Atividade" required>
                <input name="nome_resp_fornecedor" type="text" placeholder="Nome do Responsavel Legal" required>
            </div>
            <h2>Endereço</h2>
            <div class="coluna"> 
                <input name="rua_fornecedor" type="text" placeholder="Nome da Rua" required>
                <input name="numero_rua_fornecedor" type="text" placeholder="Numero" required>
                <input name="contato_fornecedor" type="text" placeholder="Contato" required>
                <input name="bairro_fornecedor" type="text" placeholder="Nome do Bairro" required>
                <input name="cep_fornecedor" type="text" placeholder="CEP" required>
                <input name="data_cadastro_fornecedor" type="date" required>
                <i class="fa fa-info-circle" title="Data de Cadastro"></i>
            </div>
            <h2>Documentos do Fornecedor</h2>
            <div class="coluna">
                <input name="doc_fornecedor" type="file" multiple required>
                <i class="fa fa-info-circle" title="Documentos Comprobatorios (Alvará de Funcionamento / Contrato Social)"></i>
            </div>
                <input name="cad_btn" type="submit" value="CADASTRAR">
            </form>
            <div id="closeForm">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </main>
</body>
<script src="../scripts/reveal_aside.js"></script>
<script src="../scripts/form-cadastro.js"></script>
</html>
